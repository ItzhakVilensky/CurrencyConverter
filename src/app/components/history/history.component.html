<div *ngIf="conversionHistory">
  <div *ngFor="let item of conversionHistory">
    <mat-card class="history-card">
      <mat-card-header>
        <mat-card-title>
          <h2>
            {{ item.amount }} {{ item.from }} = {{ item.result }} {{ item.to }}
          </h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.date | date : "YYYY-MM-dd hh:mm:ss" }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
